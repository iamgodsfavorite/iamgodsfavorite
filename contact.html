<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - iamgodsfavorite</title>
  <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pinyon Script', cursive;
      background-color: #FAFAFA;
      color: #FFB6C1;
    }
    header {
      background-color: #FAFAFA;
      color: #FFB6C1;
      text-align: center;
      padding: 1em;
      border: 2px solid #FFB6C1;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #FFB6C1;
    }
    button {
      background-color: #FAFAFA;
      color: #FFB6C1;
      border: 2px solid #FFB6C1;
      padding: 10px 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #FFB6C1;
      color: #FAFAFA;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <div class="container">
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
 </div>
<div style="text-align: center; margin-top: 20px;">
  <a href="web.html" style="background-color: #FAFAFA; color: #FFB6C1; border: 2px solid #FFB6C1; padding: 10px 20px; text-decoration: none; cursor: pointer;">Back to Home</a>
  </div>
</body>
</html>
