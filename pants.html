<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop - Pants - iamgodsfavorite</title>
  <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pinyon Script', cursive;
      background-color: #FAFAFA;
      color: #FFB6C1;
    }
    header {
      background-color: #FAFAFA;
      color: #FFB6C1;
      text-align: center;
      padding: 1em;
      border: 2px solid #FFB6C1;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .product {
      border: 2px solid #FFB6C1;
      padding: 16px;
      text-align: center;
      margin: 16px;
      float: left;
      width: calc(33.333% - 32px);
    }
    .product img {
      max-width: 100%;
    }
    .product h3, .product p {
      margin-top: 0;
      color: #808080;
    }
    .product button {
      background-color: #FAFAFA;
      color: #FFB6C1;
      border: 2px solid #FFB6C1;
      padding: 10px 20px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #FFB6C1;
      color: #FAFAFA;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pants</h1>
  </header>
  <div class="container">
    <div class="product">
      <img src="pants1.jpg" alt="Pants 1">
      <h3>Pants 1</h3>
      <p>$40.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="pants2.jpg" alt="Pants 2">
      <h3>Pants 2</h3>
      <p>$45.00</p>
      <button>Add to Cart</button>
    </div>
  </div>
</div>
<div style="text-align: center; margin-top: 20px;">
  <a href="web.html" style="background-color: #FAFAFA; color: #FFB6C1; border: 2px solid #FFB6C1; padding: 10px 20px; text-decoration: none; cursor: pointer;">Back to Home</a>
  </div>
</body>
</html>
